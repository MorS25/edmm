---
version: edm_1_0

description: Very simple example

metadata:
  maintainer: Michael Wurster

properties:
  foo:
    type: string
  bar:
    type: integer

components:
  ubuntu:
    type: compute
    properties:
      foo: hello
      bar: 8080
    artifacts:
      - file: tmp.txt
    relations:
      - depends_on: db
  db:
    type: compute
    artifacts:
      - file: data.sql
    operations:
      configure: configure.sh

component_types:
  base:
    extends: null
    description: The base type
    metadata: {}
    properties:
      id:
        type: string
        description: A unique identifier of the realized instance
    operations:
      create: ~
      configure: ~
      start: ~
      stop: ~
      delete: ~
  compute:
    extends: base
    properties:
      ip_address:
        type: string
        description: The public IP address assigned for the instance
      os_family:
        type: string
        description: Specifies the type of operating system
        default_value: linux
    operations:
      configure: configure.sh

relation_types:
  depends_on:
    extends: null
    properties: {}
    operations:
      pre_configure_source: ~
      pre_configure_target: ~
      post_configure_source: ~
      post_configure_target: ~
      target_changed: ~
      target_removed: ~
  hosted_on:
    extends: depends_on
  connects_to:
    extends: depends_on